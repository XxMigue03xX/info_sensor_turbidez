<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Panel · Info_Sensor_Turbidez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- AdminLTE + deps -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"/>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <meta name="theme-color" content="#0f172a" />
  </head>

  <!-- layout-top-nav = navbar arriba, sin sidebar -->
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav id="navbar" class="main-header navbar navbar-expand-md navbar-white navbar-light border-bottom-0"></nav>

      <!-- Contenido dinámico -->
      <div class="content-wrapper">
        <div class="content">
          <div id="content" class="container pt-3 pb-4"></div>
        </div>
      </div>

      <footer class="main-footer text-sm text-center m-0">
        © 2025 Info_Sensor_Turbidez
      </footer>
    </div>

    <!-- JS (orden correcto para AdminLTE) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <!-- Charting libs (orden importa) -->
    <!-- 1) Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>

    <!-- 2) Luxon (global) -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>

    <!-- 3) Adapter Luxon para Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.js"></script>

    <!-- 4) Plugin de zoom para Chart.js (v2 compatible con Chart.js v4) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>

    <!-- Configuración de Luxon: idioma y zona por defecto -->
    <script>
      // Mostrar SIEMPRE en español y horario de Colombia
      luxon.Settings.defaultLocale = "es";
      luxon.Settings.defaultZone = "America/Bogota";
      // El wrapper timeSeriesChart registra el plugin de zoom si está presente:
      // intenta: window.ChartZoom || window.chartjsPluginZoom
    </script>

    <!-- App -->
    <script type="module" src="js/initShell.js"></script>
  </body>
</html>
